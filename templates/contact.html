{% extends "base.html" %}
{%load static %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %} Contact{% endblock title %}  
{% block body %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'contact.css' %}">

</head>
<body>
    <div class="form-wrapper">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" name="fname" id="fname" value="{{ user.first_name }}"><br>

            <label for="last_name">Last Name:</label>
            <input type="text" name="lname" id="lname" value="{{ user.last_name }}"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user.email }}"><br>

            <label for="mes">Your Message</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea><br>

            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
{% endblock body %}
