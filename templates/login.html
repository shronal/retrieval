<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" sizes="180x180" href="{% static 'images/logo-noname.png' %}">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background .shape {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: absolute;
      animation: pulse 6s infinite alternate;
    }

    .background .shape:first-child {
      background: rgba(255, 255, 255, 0.1);
      top: -50px;
      left: -50px;
    }

    .background .shape:last-child {
      background: rgba(255, 255, 255, 0.2);
      bottom: -50px;
      right: -50px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #fff;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background: #ff512f;
      background: linear-gradient(to right, #ff512f, #f09819);
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #f09819, #ff512f);
    }

    a {
      display: block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form method="post">
    <h3>Login Here</h3>
    {% csrf_token %}
    
    <!-- Username -->
    <label for="username">Username</label>
    <input type="text" placeholder="Enter Username" id="username" name="username">
    
    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" name="pass">
    
    <!-- Remember Me -->
    <div style="display: flex; align-items: center; margin-top: 15px;">
      <input type="checkbox" id="remember" name="remember" style="width: 18px; height: 18px; margin-right: 10px;">
      <label for="remember" style="font-size: 14px; color: #fff;">Remember Me</label>
    </div>
    
    <!-- Submit Button -->
    <button type="submit">Log In</button>
    
    <!-- Links -->
    <div style="margin-top: 20px; display: flex; justify-content: space-between;">
      <a href="/forgot-password" style="font-size: 14px; color: #fff; text-decoration: none;">Forgot Password?</a>
      <a href="/signup" style="font-size: 14px; color: #fff; text-decoration: none;">Create an account</a>
    </div>
  </form>
  
</body>
</html>
